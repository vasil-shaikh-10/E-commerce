<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="log.css">
</head>

<body>
    <div class="container">
        <div class="form-container" id="login-form">
          <h1>Login</h1>
          <form>
            <label for="username">Enter e-mail</label>
            <input type="text" id="username" name="username"  required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="button"  onclick="Login()" id="loginpage">Login</button>
          </form>
          <p>Don't have an account? <a href="home.html" id="signup-link">Sign up</a></p>
        </div>
    
        <div class="form-container" id="signup-form" style="display: none;">
          <h1>Sign Up</h1>
          <form>
            <label for="new-username">Enter e-mail</label>
            <input type="text" id="new-username" name="new-username" required>
            <label for="new-email">Password</label>
            <input type="password" id="new-email" name="new-email" required>
            <label for="new-password">Confirm Password</label>
            <input type="password" id="new-password" name="new-password" required>
            <button type="submit" onclick="sign()">Sign Up</button>
          </form>
          <p>Already have an account? <a href="home.html" id="login-link">Login</a></p>
        </div>
      </div>
</body>
<script src="login.js"></script>

</html>
